<div class="container form">
    <div class="row">
      <div class="col-md-6">
        <form class="form-inline active-cyan-4" (ngSubmit)="Repo()">
          <input
            class="form-control form-control-sm mr-3 w-75"
            type="search"
            placeholder="Enter Github reponame.."
            name="searchName"
            [(ngModel)]="reponame"
            name="reponame"
          /> <br>
          <button type="submit" class="btn btn-info">
            <i class="fa fa-search" aria-hidden="true"></i> Search
          </button>
        </form>
      </div>
      <!-- (click) = "search()" -->
    </div>
    <div class="col-sm-1"></div>
  </div>
